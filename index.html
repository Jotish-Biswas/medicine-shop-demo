<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Shop Inventory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1 data-i18n="app_title">Medicine Shop</h1>
            <div class="controls">
                <button id="add-item-btn" class="primary-btn" data-i18n="add_item_btn">Add New Item</button>
                <button class="lang-btn active" data-lang="en" data-i18n="lang_en">EN</button>
                <button class="lang-btn" data-lang="bn" data-i18n="lang_bn">বাংলা</button>
                <button id="theme-toggle" aria-label="Toggle Theme">
                    <span data-i18n="toggle_theme">Toggle Theme</span>
                </button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search medicine..." data-i18n="search_placeholder">
        </div>
        <div class="filter-container" style="margin-top: 10px;">
            <select id="group-by" style="width: 100%; padding: 0.8rem; border: 1px solid var(--card-border); border-radius: 8px; background-color: var(--card-bg); color: var(--text-color); font-size: 1rem;">
                <option value="none">No Grouping</option>
                <option value="company">Group by Company</option>
                <option value="form">Group by Type</option>
            </select>
        </div>
    </header>
    <main id="medicine-list">
        <!-- Medicine cards will be injected here by JS -->
    </main>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="modal_title">Add New Medicine</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="new-name" data-i18n="label_name">Medicine Name</label>
                    <input type="text" id="new-name" required>
                </div>
                <div class="form-group">
                    <label for="new-company" data-i18n="label_company">Company</label>
                    <input type="text" id="new-company" required>
                </div>
                <div class="form-group">
                    <label for="new-type" data-i18n="label_type">Type</label>
                    <input type="text" id="new-type" required>
                </div>
                <div class="form-group">
                    <label for="new-price" data-i18n="label_price">Price</label>
                    <input type="number" id="new-price" step="0.01" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-stock-main" data-i18n="label_stock_main">Main Store</label>
                        <input type="number" id="new-stock-main" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="new-stock-g1" data-i18n="label_stock_g1">G1</label>
                        <input type="number" id="new-stock-g1" value="0" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-stock-g2" data-i18n="label_stock_g2">G2</label>
                        <input type="number" id="new-stock-g2" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="new-stock-g3" data-i18n="label_stock_g3">G3</label>
                        <input type="number" id="new-stock-g3" value="0" min="0">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="secondary-btn" data-i18n="btn_cancel">Cancel</button>
                    <button type="submit" class="primary-btn" data-i18n="btn_add">Add Medicine</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

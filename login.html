<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Niloy Surgical</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e17;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Image - Surgical Equipment */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1551076805-e1869033e561?w=1920') center/cover no-repeat;
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 23, 0.6);
            z-index: 1;
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            padding-left: 5%;
        }

        @media (max-width: 768px) {
            .login-container {
                justify-content: center;
                padding-left: 2rem;
            }
        }

        /* Glass Card - Very Light Transparent */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }

        /* Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .welcome-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.3rem;
        }

        .welcome-text span {
            color: #00d4ff;
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        /* Language Switch - Square Buttons */
        .lang-switch {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            font-family: inherit;
        }

        .lang-btn.active, .lang-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
            color: #00d4ff;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.95rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #1e293b;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.25);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* Forgot Password */
        .forgot-row {
            text-align: right;
            margin-bottom: 2rem;
            margin-top: 0.5rem;
        }

        .forgot-link {
            color: #00d4ff;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #00d4ff;
            color: #0a0e17;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .login-btn:hover {
            background: #00e5ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -8px rgba(0, 212, 255, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Messages */
        .message {
            padding: 0.85rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(255, 80, 80, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 80, 80, 0.25);
        }

        .success-message {
            background: rgba(40, 200, 130, 0.15);
            color: #40d9a0;
            border: 1px solid rgba(40, 200, 130, 0.25);
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #00d4ff;
        }

        /* OTP Input */
        .otp-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 55px !important;
            height: 58px;
            padding: 0 !important;
            text-align: center;
            font-size: 1.5rem !important;
            font-weight: 700;
            border-radius: 10px !important;
        }

        .otp-timer {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #00d4ff;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .resend-btn:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* Hidden Forms */
        .forgot-form-container, .reset-form-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- Main Container -->
    <div class="login-container">
        <!-- Glass Card -->
        <div class="glass-card">
            <!-- Login Form -->
            <div id="login-form-container">
                <div class="card-header">
                    <div>
                        <p class="welcome-text">Welcome to <span>Niloy Surgical</span></p>
                    </div>
                    <div class="lang-switch">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="bn">বাং</button>
                    </div>
                </div>
                
                <h1 class="card-title" data-i18n="sign_in">Sign in</h1>

                <form id="login-form">
                    <div class="message error-message" id="login-error"></div>
                    
                    <div class="form-group">
                        <label for="email" data-i18n="email_label">Enter your username or email address</label>
                        <input type="email" id="email" placeholder="Username or email address" data-i18n-placeholder="email_placeholder" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" data-i18n="password_label">Enter your Password</label>
                        <input type="password" id="password" placeholder="Password" data-i18n-placeholder="password_placeholder" required>
                    </div>
                    
                    <div class="forgot-row">
                        <a class="forgot-link" id="show-forgot" data-i18n="forgot_password">Forgot Password</a>
                    </div>
                    
                    <button type="submit" class="login-btn" data-i18n="sign_in_btn">Sign in</button>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div class="forgot-form-container" id="forgot-form-container">
                <a class="back-link" id="back-to-login">
                    <span>←</span>
                    <span data-i18n="back_to_login">Back to Login</span>
                </a>
                
                <div class="card-header">
                    <div>
                        <p class="welcome-text">Reset your <span>Password</span></p>
                    </div>
                </div>
                <h1 class="card-title" data-i18n="forgot_password_title">Forgot Password</h1>
                
                <div class="message error-message" id="forgot-error"></div>
                <div class="message success-message" id="forgot-success"></div>
                
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="forgot-email" data-i18n="enter_email">Enter your email address</label>
                        <input type="email" id="forgot-email" placeholder="Email address" data-i18n-placeholder="email_address" required>
                    </div>
                    
                    <button type="submit" class="login-btn" data-i18n="send_otp">Send OTP</button>
                </form>
            </div>

            <!-- Reset Password Form -->
            <div class="reset-form-container" id="reset-form-container">
                <a class="back-link" id="back-to-forgot">
                    <span>←</span>
                    <span data-i18n="back">Back</span>
                </a>
                
                <div class="card-header">
                    <div>
                        <p class="welcome-text">Create new <span>Password</span></p>
                    </div>
                </div>
                <h1 class="card-title" data-i18n="reset_password">Reset Password</h1>
                
                <div class="message error-message" id="reset-error"></div>
                <div class="message success-message" id="reset-success"></div>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label data-i18n="enter_otp">Enter OTP</label>
                        <div class="otp-group">
                            <input type="text" class="form-group input otp-input" maxlength="1" id="otp-1">
                            <input type="text" class="form-group input otp-input" maxlength="1" id="otp-2">
                            <input type="text" class="form-group input otp-input" maxlength="1" id="otp-3">
                            <input type="text" class="form-group input otp-input" maxlength="1" id="otp-4">
                        </div>
                    </div>
                    
                    <div class="otp-timer">
                        <span id="timer-text">Resend OTP in <span id="countdown">60</span>s</span>
                        <button type="button" class="resend-btn" id="resend-btn" disabled data-i18n="resend_otp">Resend OTP</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password" data-i18n="new_password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password" data-i18n-placeholder="new_password_placeholder" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" data-i18n="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm new password" data-i18n-placeholder="confirm_password_placeholder" required>
                    </div>
                    
                    <button type="submit" class="login-btn" data-i18n="reset_password_btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // SUPABASE CONFIGURATION
        // =============================================
        const SUPABASE_URL = 'https://pmassayjacceepanxbkt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtYXNzYXlqYWNjZWVwYW54Ymt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NTU2MTMsImV4cCI6MjA4MjIzMTYxM30.-TjfMNsXU7exNsLKBxb3SbNF4uFK5o8NghA43V8m4b0';
        const supabaseLogin = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =============================================
        // LANGUAGE
        // =============================================
        const translations = {
            en: {
                sign_in: "Sign in",
                sign_in_btn: "Sign in",
                email_label: "Enter your username or email address",
                email_placeholder: "Username or email address",
                password_label: "Enter your Password",
                password_placeholder: "Password",
                forgot_password: "Forgot Password",
                back_to_login: "Back to Login",
                forgot_password_title: "Forgot Password",
                enter_email: "Enter your email address",
                email_address: "Email address",
                send_otp: "Send OTP",
                back: "Back",
                reset_password: "Reset Password",
                reset_password_btn: "Reset Password",
                enter_otp: "Enter OTP",
                new_password: "New Password",
                new_password_placeholder: "Enter new password",
                confirm_password: "Confirm Password",
                confirm_password_placeholder: "Confirm new password",
                resend_otp: "Resend OTP"
            },
            bn: {
                sign_in: "সাইন ইন",
                sign_in_btn: "সাইন ইন",
                email_label: "আপনার ইউজারনেম বা ইমেইল লিখুন",
                email_placeholder: "ইউজারনেম বা ইমেইল",
                password_label: "আপনার পাসওয়ার্ড লিখুন",
                password_placeholder: "পাসওয়ার্ড",
                forgot_password: "পাসওয়ার্ড ভুলে গেছেন",
                back_to_login: "লগইনে ফিরুন",
                forgot_password_title: "পাসওয়ার্ড ভুলে গেছেন",
                enter_email: "আপনার ইমেইল লিখুন",
                email_address: "ইমেইল",
                send_otp: "OTP পাঠান",
                back: "ফিরুন",
                reset_password: "পাসওয়ার্ড রিসেট",
                reset_password_btn: "পাসওয়ার্ড রিসেট",
                enter_otp: "OTP লিখুন",
                new_password: "নতুন পাসওয়ার্ড",
                new_password_placeholder: "নতুন পাসওয়ার্ড লিখুন",
                confirm_password: "পাসওয়ার্ড নিশ্চিত করুন",
                confirm_password_placeholder: "পাসওয়ার্ড আবার লিখুন",
                resend_otp: "আবার OTP পাঠান"
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function applyTranslations(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang]?.[key]) {
                    el.textContent = translations[lang][key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang]?.[key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            if (btn.dataset.lang === currentLang) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
            
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                localStorage.setItem('lang', currentLang);
                applyTranslations(currentLang);
            });
        });

        applyTranslations(currentLang);

        // =============================================
        // FORM NAVIGATION
        // =============================================
        const loginFormContainer = document.getElementById('login-form-container');
        const forgotFormContainer = document.getElementById('forgot-form-container');
        const resetFormContainer = document.getElementById('reset-form-container');

        document.getElementById('show-forgot').addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            forgotFormContainer.style.display = 'block';
        });

        document.getElementById('back-to-login').addEventListener('click', () => {
            forgotFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
        });

        document.getElementById('back-to-forgot').addEventListener('click', () => {
            resetFormContainer.style.display = 'none';
            forgotFormContainer.style.display = 'block';
        });

        // =============================================
        // LOGIN FORM
        // =============================================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            errorDiv.style.display = 'none';

            try {
                const { data, error } = await supabaseLogin
                    .from('accounts')
                    .select('*')
                    .eq('email', email.toLowerCase())
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    errorDiv.textContent = currentLang === 'bn' ? 'ইমেইল বা পাসওয়ার্ড ভুল' : 'Invalid email or password';
                    errorDiv.style.display = 'block';
                    return;
                }

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loggedInUser', JSON.stringify(data));
                window.location.href = 'index.html';
            } catch (err) {
                errorDiv.textContent = currentLang === 'bn' ? 'লগইন ব্যর্থ হয়েছে' : 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // =============================================
        // FORGOT PASSWORD - OTP
        // =============================================
        let generatedOTP = '';
        let resetEmail = '';
        let countdownInterval;

        // Initialize EmailJS
        emailjs.init("TjkYlfoBu1ks-Ewea");

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const errorDiv = document.getElementById('forgot-error');
            const successDiv = document.getElementById('forgot-success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const { data, error } = await supabaseLogin
                    .from('accounts')
                    .select('id, email, name')
                    .eq('email', email.toLowerCase())
                    .single();

                if (error || !data) {
                    errorDiv.textContent = currentLang === 'bn' ? 'ইমেইল পাওয়া যায়নি' : 'Email not found';
                    errorDiv.style.display = 'block';
                    return;
                }

                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
                resetEmail = email;

                await emailjs.send("service_qcdbwnb", "template_gcxgxjj", {
                    to_email: email,
                    to_name: data.name || 'User',
                    otp_code: generatedOTP,
                    message: `Your OTP code is: ${generatedOTP}`
                });

                successDiv.textContent = currentLang === 'bn' ? 'OTP আপনার ইমেইলে পাঠানো হয়েছে!' : 'OTP sent to your email!';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    forgotFormContainer.style.display = 'none';
                    resetFormContainer.style.display = 'block';
                    startCountdown();
                }, 1500);

            } catch (err) {
                errorDiv.textContent = currentLang === 'bn' ? 'OTP পাঠাতে ব্যর্থ হয়েছে' : 'Failed to send OTP. Please try again.';
                errorDiv.style.display = 'block';
                console.error(err);
            }
        });

        // OTP Input Navigation
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Countdown Timer
        function startCountdown() {
            let timeLeft = 60;
            const countdownEl = document.getElementById('countdown');
            const timerText = document.getElementById('timer-text');
            const resendBtn = document.getElementById('resend-btn');

            resendBtn.disabled = true;
            timerText.style.display = 'inline';

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerText.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // Resend OTP
        document.getElementById('resend-btn').addEventListener('click', async () => {
            if (!resetEmail) return;

            try {
                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();

                await emailjs.send("service_qcdbwnb", "template_gcxgxjj", {
                    to_email: resetEmail,
                    to_name: 'User',
                    otp_code: generatedOTP,
                    message: `Your new OTP code is: ${generatedOTP}`
                });

                document.getElementById('reset-success').textContent = currentLang === 'bn' ? 'নতুন OTP পাঠানো হয়েছে!' : 'New OTP sent!';
                document.getElementById('reset-success').style.display = 'block';
                startCountdown();

            } catch (err) {
                document.getElementById('reset-error').textContent = currentLang === 'bn' ? 'OTP পাঠাতে ব্যর্থ' : 'Failed to resend OTP';
                document.getElementById('reset-error').style.display = 'block';
            }
        });

        // Reset Password Form
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (enteredOTP !== generatedOTP) {
                errorDiv.textContent = currentLang === 'bn' ? 'ভুল OTP' : 'Invalid OTP';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = currentLang === 'bn' ? 'পাসওয়ার্ড মিলছে না' : 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 4) {
                errorDiv.textContent = currentLang === 'bn' ? 'পাসওয়ার্ড কমপক্ষে ৪ অক্ষরের হতে হবে' : 'Password must be at least 4 characters';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const { error } = await supabaseLogin
                    .from('accounts')
                    .update({ password: newPassword })
                    .eq('email', resetEmail.toLowerCase());

                if (error) throw error;

                successDiv.textContent = currentLang === 'bn' ? 'পাসওয়ার্ড রিসেট সফল! রিডাইরেক্ট হচ্ছে...' : 'Password reset successful! Redirecting...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    resetFormContainer.style.display = 'none';
                    loginFormContainer.style.display = 'block';
                    otpInputs.forEach(input => input.value = '');
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                }, 2000);

            } catch (err) {
                errorDiv.textContent = currentLang === 'bn' ? 'পাসওয়ার্ড রিসেট ব্যর্থ' : 'Failed to reset password';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
